name: Packer Consul AWS

on:
  push:
    branches: [develop, staging, master]
  pull_request: 
    branches: [develop, staging, master]
    types: [opened, synchronize]

jobs:
  Validate-Packer:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Validate-Packer
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Validate Template
        uses: jveraduran/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: aws/packer-consul.json.pkr.hcl
  
  Format-Packer:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Format-Packer
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Validate Template
        uses: jveraduran/packer-github-actions@master
        with:
          command: fmt
          target: aws/packer-consul.json.pkr.hcl

  Validate-Terraform:
    if: github.event_name == 'pull_request'
    name: Validate-Terraform
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📏 Terraform Format
        id: fmt
        run: terraform -chdir=aws/infrastructure fmt -check

      - name: 👮 Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: terraform
          output_format: json

  Build:
    needs: [Validate-Packer,Format-Packer]
    if: ${{ (github.event_name == 'push') && always() }}
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup ENV
        shell: bash
        run: |-
          if [ ${{ github.event_name }} == "pull_request" ]; then 
            branch=$(echo ${{ github.base_ref }}  | tr / -)
          else 
            branch=$(echo ${GITHUB_REF#refs/heads/} | tr / -)
          fi
          if [ $branch = "master" ]; then 
            env="production";
          elif [ $branch = "develop" ]; then 
            env="develop";
          elif [ $branch = "staging" ]; then 
            env="staging";
          else 
            echo "invalid environment"; exit -1
          fi
          echo "ENV=$(echo $env)" >> $GITHUB_ENV
      
      - name: Download Packer Plugin
        uses: jveraduran/packer-github-actions@master
        with:
          command: init
          target: aws/packer-consul.json.pkr.hcl

      - name: Build Artifact
        uses: jveraduran/packer-github-actions@master
        with:
          command: build
          arguments: "-color=false -on-error=abort -force -var version=${{ github.run_number }}"
          target: aws/packer-consul.json.pkr.hcl
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: "us-east-1"
          CONSUL_HTTP_ADDR: ${{ secrets.CONSUL_HTTP_ADDR }}
          CONSUL_HTTP_TOKEN: ${{ secrets.CONSUL_HTTP_TOKEN }}
          APP_ENV: ${{ env.ENV }}
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
  
  Terraform-Build:
    needs: [Validate-Terraform,Build]
    name: Apply
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🎛️ Set ENV
        shell: bash
        run: |-
          if [ ${{ github.event_name }} = "pull_request" ]; then 
            branch=$(echo ${{ github.base_ref }}  | tr / -)
          else 
            branch=$(echo ${GITHUB_REF#refs/heads/} | tr / -)
          fi
          
          if [ $branch = "master" ]; then 
            env="production"
          elif [ $branch = "staging" ]; then 
            env="staging"
          elif [ $branch = "develop" ]; then 
            env="develop"  
          else 
            echo "invalid environment"; exit -1
          fi
          echo "ENV=$(echo $env)" >> $GITHUB_ENV

      - name: 🛰️ Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_API }}

      - name: 🎬 Terraform Init
        id: init
        run: terraform -chdir=aws/infrastructure init
        env:
          TF_WORKSPACE: ${{ env.ENV }}
      
      - name: Terraform - Setup Custom variables
        id: vars
        run: |
          cat >> aws/infrastructure/pipeline.auto.tfvars<<EOF
          hcp_client_id         = "$HCP_CLIENT_ID"
          hcp_client_secret     = "$HCP_CLIENT_SECRET"
          aws_access_key        = "$AWS_ACCESS_KEY_ID"
          aws_secret_key        = "$AWS_SECRET_ACCESS_KEY"
          EOF
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}

      - name: 🏗️ Terraform Plan
        id: plan
        run: terraform -chdir=aws/infrastructure plan -no-color
        env:
          TF_WORKSPACE: ${{ env.ENV }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
        continue-on-error: true

